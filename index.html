<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Time Display with Background and Buttons</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: url('regen.gif') no-repeat center center fixed; /* Set the background image */
            background-size: cover; /* Ensure the background image covers the entire screen */
            color: #ffffff;
            font-family: Arial, sans-serif;
            position: relative; /* Ensures the clock and button positions are relative to the body */
        }
        #clock {
            position: absolute;
            top: 10px; /* Distance from the top edge */
            right: 10px; /* Distance from the right edge */
            font-size: 1em; /* Smaller font size for the clock */
            text-align: right;
            z-index: 1000; /* Ensure the clock is on top */
        }
        #action-button {
            position: fixed; /* Keeps the button fixed at the bottom left */
            bottom: 10px; /* Distance from the bottom edge */
            left: 10px; /* Distance from the left edge */
            width: 100px; /* Width of the button */
            height: 100px; /* Height of the button */
            background: url('discord.webp') no-repeat center center; /* Background image for the button */
            background-size: cover; /* Ensure the background image covers the entire button */
            border: none; /* Remove default button border */
            cursor: pointer; /* Change cursor to pointer */
            outline: none; /* Remove default button outline */
            z-index: 1000; /* Ensure the button is on top */
        }
        #center-text {
            position: absolute;
            top: 10px; /* Align text with the clock's vertical position */
            left: 50%; /* Horizontal center */
            transform: translate(-50%, 0); /* Adjust for horizontal centering */
            font-size: 3em; /* Font size of the text */
            text-align: center;
            color: #ffffff; /* Text color */
            z-index: 1000; /* Ensure the text is on top */
        }
        #navigation {
            position: absolute;
            top: 10px; /* Distance from the top edge */
            left: 10px; /* Distance from the left edge */
            z-index: 1000; /* Ensure the navigation is on top */
        }
        .nav-button {
            display: inline-block;
            background-color: #333; /* Background color of the button */
            color: #fff; /* Text color */
            border: none; /* Remove default border */
            padding: 10px 20px; /* Padding for the button */
            margin: 5px; /* Margin between buttons */
            cursor: pointer; /* Change cursor to pointer */
            text-decoration: none; /* Remove underline from text */
            font-size: 1em; /* Font size of the button text */
        }
        .nav-button:hover {
            background-color: #555; /* Change background on hover */
        }
    </style>
</head>
<body>
    <div id="navigation">
        <a href="index.html" class="nav-button">Startseite</a>
        <a href="index2.html" class="nav-button">Shop</a>
    </div>

    <div id="clock">00:00:00</div>

    <button id="action-button" onclick="window.open('https://discord.gg/rgePqJNktw', '_blank');"></button>

    <div id="center-text">EZ R6</div>

    <script>
        function updateTime() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('clock').textContent = timeString;
        }

        // Update the time every second
        setInterval(updateTime, 1000);

        // Initial call to display the time immediately
        updateTime();
    </script>
</body>
</html>
